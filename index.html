<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies Box</title>
  <style>
    .container {
      display: flex;
      justify-content: space-around; /* Space around the boxes */
      flex-wrap: wrap; /* Allows items to wrap if the container is small */
      gap: 20px; /* Space between the boxes */
      padding: 20px;
    }

    .movie-box {
      background-color: #f0f0f0;
      width: 200px;
      padding: 8px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.662);
      border-radius: 20px;
    }

    .movie-box img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .movie-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .book-now {
        background-color:green;

    }
  </style>
</head>
<body>

  <div class="container">
    <div class="movie-box">
      <img src="Screenshot 2024-09-18 161253_184495.png" alt="Movie 1 Poster">
      <div class="movie-title">Movie 1</div>
      <button class="book-now">Book Now</button>
    </div>
    <div class="movie-box">
      <img src="Screenshot 2024-09-18 161253_184495.png" alt="Movie 2 Poster">
      <div class="movie-title">Movie 2</div>
      <button class="book-now">Book Now</button>
    </div>
    <div class="movie-box">
      <img src="Screenshot 2024-09-18 161253_184495.png" alt="Movie 3 Poster">
      <div class="movie-title">Movie 3</div>
      <button class="book-now">Book Now</button>
    </div>
    <div class="movie-box">
      <img src="Screenshot 2024-09-18 161253_184495.png" alt="Movie 4 Poster">
      <div class="movie-title">Movie 4</div>
      <button class="book-now">Book Now</button>
    </div>
    
  </div>

</body>
</html>
